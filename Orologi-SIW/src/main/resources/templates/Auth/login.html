<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/css/index.css}">
        <link th:href='@{https://fonts.googleapis.com/css?family=Sirin Stencil}' rel='stylesheet'>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body>
        <!-- NAVBAR SECTION -->
        <header th:replace="fragments/base.html :: navbar"></header>

        <!-- BACKGROUND -->
        <img class="card-img" th:src="@{https://source.unsplash.com/random/1920x950/?watch}">
        
        <!-- FORM SECTION -->
        <div class=" card-img-overlay">
            <section class="pt-4 pb-4 mt-0 align-items-center d-flex " style="min-height: 100vh; background-size: cover;">
                <div class="container-fluid">
                    <div class="row justify-content-center align-items-center d-flex-row text-center h-100">
                        <div class="col-12 col-md-4 col-lg-3 h-50">
                            <div class="card shadow" style="background-color: #26A69A;">
                                <div class="card-body mx-auto">
                                <h4 class="card-title textFont text-white mt-3 text-center">Login </h4>
                                <form th:action="@{/login}" method="POST">
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                        </div>
                                        <input name="username" class="form-control" placeholder="Email" type="username">
                                    </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                        </div>
                                        <input name="password" class="form-control" placeholder="Inserisci password" type="password">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-dark btn-block text-white"> Login </button>
                                    </div>
                                    <div class="text-white">
                                        <p class="text-center text-white mt-4 mb-1">Non sei ancora registrato? <a th:href="@{/register}"
                                        class="text-white"><u>Registrati ora </u></a></p>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- FOOTER SECTION -->
        <footer th:replace="fragments/base.html :: footer"></footer>

    </body>
</html>
