<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/css/index.css}">
        <link th:href='@{https://fonts.googleapis.com/css?family=Sirin Stencil}' rel='stylesheet'>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Registrazione</title>
    </head>
    <body>
        <!-- NAVBAR SECTION -->
        <header th:replace="fragments/base.html :: navbar"></header>

        <!-- BACKGROUND -->
        <img class="card-img" th:src="@{https://source.unsplash.com/random/1920x950/?watch}">

        <!-- FORM SECTION -->
        <div class=" card-img-overlay">
            <section class="pt-4 pb-4 mt-0 align-items-center d-flex " style="min-height: 100vh; background-size: cover;">
                <div class="container-fluid">
                    <div class="row justify-content-center align-items-center d-flex-row text-center h-100">
                        <div class="col-3 h-50">
                            <div class="card shadow" style="background-color: #26A69A;">
                                <div class="card-body mx-3">
                                    <h4 class="card-title textFont text-white mt-2 text-center">Registrati </h4>
                                    <form th:action="@{/register}" method="POST">
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example1cg" class="form-control" placeholder="Nome" th:field="${user.nome}"/>
                                            <p class="has-text-left help is-danger" th:if="${#fields.hasErrors('user.nome')}"
                                            th:errors="${user.nome}">Errore</p>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example3cg" class="form-control" placeholder="Cognome" th:field="${user.cognome}"/>
                                            <p class="has-text-left help is-danger" th:if="${#fields.hasErrors('user.cognome')}"
                                            th:errors="${user.cognome}">Errore</p>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example4cg" class="form-control" placeholder="Username" th:field="${credentials.username}" />
                                            <p class="has-text-left help is-danger"
                                            th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}">Errore</p>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="form3Example4cdg" class="form-control" placeholder="Password" th:field="${credentials.password}" />
                                            <p class="has-text-left help is-danger"
                                            th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}">Errore</p>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                            class="btn btn-dark btn-block text-white">Registrati</button>
                                        </div>
                                        <p class="text-center text-white mt-4 mb-1">Hai gi√† un account? <a th:href="@{/login}"
                                        class="text-white"><u>Login </u></a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- FOOTER SECTION -->
        <footer th:replace="fragments/base.html :: footer"></footer>
        
    </body>
</html>
