<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/css/index.css}">
        <link th:href='@{https://fonts.googleapis.com/css?family=Sirin Stencil}' rel='stylesheet'>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Watches Roma Tre</title>
    </head>
    <body>
        <!-- NAVBAR SECTION -->
        <header th:replace="fragments/base.html :: navbar"></header>

        <!-- TITLE SECTION -->
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/designSection.jpg}" class="d-block" height="350" width="1920" alt="home image" style="object-fit: cover;">
                </div>
            </div>
        </div>

        <!-- DESIGNER SECTION -->
        <div class="p-5 m-5">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <span class="textFont section-title text-white text-center bgColorD rounded-pill shadow py-2 px-3">- Elenco designer -</span>
                <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/admin/designerForm}" class="rounded-circle bgColorD p-2"><img th:src="@{/images/addIcon.png}" alt="Add"></a>
            </div>
            <hr class="bgColorD">
            <div class="d-flex flex-wrap justify-content-center align-items-center">
                <div th:each="designer : ${elencoDesigner}">
                    <div class="card rounded-pill card-obj m-4" style="width: 27rem;background-color: #a69926;">
                        <div class="card-body d-flex justify-content-between align-items-center p-4">
                            <a th:href="@{'/designer' + '/' + ${designer.id}}" class="text-white"><img th:src="@{/images/designerIcon.png}" alt="Watch Icon" class="cardIcon bg-light rounded-pill"></a>
                            <div class="col-7 text-right text-white textFont">
                                <h4 th:text="${designer.nome}">nome</h4>
                                <h4 th:text="${designer.cognome}">cognome</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER SECTION -->
        <footer th:replace="fragments/base.html :: footer"></footer>

    </body>
</html>
