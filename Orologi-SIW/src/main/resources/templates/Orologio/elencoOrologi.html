<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/css/index.css}">
        <link th:href='@{https://fonts.googleapis.com/css?family=Sirin Stencil}' rel='stylesheet'>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Watches Roma Tre</title>
    </head>
    <body>
        <!-- NAVBAR SECTION -->
        <header th:replace="fragments/base.html :: navbar"></header>

        <!-- TITLE SECTION -->
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/sfondoIndex5.jpg}" class="d-block" height="350" width="1920" alt="home image" style="object-fit: cover;">
                </div>
            </div>
        </div>

        <!-- WATCH SECTION -->
        <div class="p-5 m-5">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <span class="textFont section-title text-white text-center bgColorO rounded-pill shadow py-2 px-3">- Elenco orologi -</span>
                <a th:href="@{/admin/orologioForm}" class="rounded-circle bgColorO p-2"><img th:src="@{/images/addIcon.png}" alt="Add"></a>
            </div>
            <hr class="bgColorO">
            <div class="d-flex flex-wrap justify-content-center align-items-center">
                <div th:each="orologio : ${elencoOrologi}">
                    <div class="card rounded-pill card-obj m-4" style="width: 27rem;background-color: #3c8c84;">
                        <div class="card-body d-flex justify-content-between align-items-center p-4">
                            <a th:href="@{'/orologio' + '/' + ${orologio.id}}" class="text-white"><img th:src="@{/images/watchIcon5.png}" alt="Watch Icon" class="cardIcon bg-light rounded-pill"></a>
                            <div class="col-7 text-right text-white textFont">
                                <h4 th:text="${orologio.nome}">orologio</h4>
                                <h5 th:text="${orologio.descrizione}">descrizione</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER SECTION -->
        <footer th:replace="fragments/base.html :: footer"></footer>

    </body>
</html>
