<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/css/index.css}">
        <link th:href='@{https://fonts.googleapis.com/css?family=Sirin Stencil}' rel='stylesheet'>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Watches Roma Tre</title>
    </head>
    <body>
        <!-- NAVBAR SECTION -->
        <header th:replace="fragments/base.html :: navbar"></header>

        <!-- TITLE SECTION -->
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/store.jpg}" class="d-block" height="350" width="1920" alt="home image" style="object-fit: cover;">
                </div>
            </div>
        </div>

        <!-- FORM SECTION -->
        <div class="p-5 m-5">
            <div class="mb-5">
                <span class="textFont section-title text-white text-center bgColorP rounded-pill shadow py-2 px-3">- Modifica store -</span>
            </div>
            <hr class="bgColorP">
            <div class="m-4">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card shadow text-white mt-2 mx-auto p-4" style="background-color: #9926a6;">
                            <div class="card-body">
                                <div class = "container">
                                    <form id="contact-form" role="form" th:action="@{'/admin/puntoVendita' + '/' + ${puntoVendita.id}}" method="POST" th:object="${puntoVendita}">
                                        <div th:if="${#fields.hasGlobalErrors()}">
                                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore Globale</p>
                                        </div>
                                        <div class="controls">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="form_name">Nome</label>
                                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Inserisci il nome dello store" required="required" th:field="*{nome}" >
                                                        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="form_name">Indirizzo</label>
                                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Inserisci l'indirizzo dello store" required="required" th:field="*{indirizzo}" >
                                                        <span th:if="${#fields.hasErrors('indirizzo')}" th:errors="*{indirizzo}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="message">Nome titolare</label>
                                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Inserisci il nome del titolare" required="required" th:field="*{nomeTitolare}">
                                                        <span th:if="${#fields.hasErrors('nomeTitolare')}" th:errors="*{nomeTitolare}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                              
                                            <div class="row mt-4">
                                                <div class="col-md-12">
                                                    <button type="submit" class="btn btn-dark btn-send pt-2 btn-block text-white"><img th:src="@{/images/confermaIcon.png}" alt="Conferma"></button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>

        <!-- FOOTER SECTION -->
        <footer th:replace="fragments/base.html :: footer"></footer>

    </body>
</html>
