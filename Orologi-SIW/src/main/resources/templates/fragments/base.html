<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="UTF-8" />
        <title>Base</title>
        <link th:href='@{https://fonts.googleapis.com/css?family=Sirin Stencil}' rel='stylesheet'>
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
      <!-- NAVBAR -->
      <header th:fragment="navbar">
          <nav class="navbar navbar-expand-lg fixed-top d-flex justify-content-between align-items-center" style="background-color: rgba(0, 0, 0, 0.2);font-family: 'Sirin Stencil';">
            <a id="homeTitle" class="navbar-brand" th:href="@{/}" style="position: relative;"><img th:src="@{/images/watchIcon.png}" alt="Watch Icon"></a>
            <div id="navbarNav">
              <ul class="navbar-nav nav-pills" style="font-size: 22px;text-shadow: 1px 1px #fff;">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/elencoOrologi}" style="color: #26A69A;">Orologi</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/elencoAccessori}" style="color: #26A69A;">Accessori</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/elencoStore}" style="color: #26A69A;">Store</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/elencoDesigner}" style="color: #26A69A;">Designer</a>
                </li>
              </ul>
            </div>
            
            <a sec:authorize="!isAuthenticated()" class="btn rounded-pill text-white" type="login" th:href="@{/login}" style="background-color: #26A69A;">Sign up | Login</a>
            <a sec:authorize="isAuthenticated()" class="btn rounded-pill text-white" type="login" th:href="@{/logout}" style="background-color: #26A69A;">Logout</a>
          </nav>
        </header>

        <!-- FOOTER -->
        <footer id="main-footer" class="sticky-bottom" th:fragment="footer" style="background-color: rgb(0, 121, 107);font-family: 'Sirin Stencil';">
          <div class="container">
            <div class="row">
              <div class="col text-light text-center py-3">
                <h1>Watches Roma Tre</h1>
                <br>
                <h5> Copyright &copy; 2022 
                    <br>
                    Made by <a class="text-white" th:href="@{https://github.com/Umberto28}">Umberto Gentile</a> & <a class="text-white" th:href="@{https://github.com/Edoardo644}">Edoardo Galtieri</a>
                </h5>
              </div>
            </div>
          </div>
        </footer>
        
    </body>
</html>
